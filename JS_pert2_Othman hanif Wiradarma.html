<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informasi Pegawai</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
      }
      thead {
        background-color: #e0e0e0;
      }
      th,
      td {
        border: 1px solid #999;
        padding: 10px;
        text-align: center;
      }
      tfoot {
        font-weight: bold;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Data Pegawai</h2>

    <table>
      <thead>
        <tr>
          <th>Nama Pegawai</th>
          <th>Umur</th>
          <th>Jabatan</th>
          <th>Status</th>
          <th>Gaji Pokok</th>
          <th>Tunjangan Jabatan</th>
          <th>BPJS</th>
          <th>Tunjangan Keluarga</th>
        </tr>
      </thead>
      <tbody id="isiTabel">
        
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7">Total Gaji</td>
          <td id="totalGaji"></td>
        </tr>
      </tfoot>
    </table>

    <script>
      // Data pegawai
      const pegawai = {
        nama: "Dodi Prayodi",
        umur: 25,
        jabatan: "Manajer",
        status: "Menikah",
      };

      // Gaji pokok berdasarkan jabatan
      let gajiPokok = 0;
      if (pegawai.jabatan === "Manajer") {
        gajiPokok = 15000000;
      } else if (pegawai.jabatan === "Asisten Manajer") {
        gajiPokok = 10000000;
      } else if (pegawai.jabatan === "Staff") {
        gajiPokok = 5000000;
      }

      // Hitung tunjangan dan potongan
      const tunjanganJabatan = 0.15 * gajiPokok;
      const potonganBPJS = 0.1 * gajiPokok;
      const tunjanganKeluarga =
        pegawai.status === "Menikah" ? 0.2 * gajiPokok : 0;

      // Hitung total gaji
      const totalGaji =
        gajiPokok + tunjanganJabatan + tunjanganKeluarga - potonganBPJS;

      // Isi tabel
      const isi = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur} tahun</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString("id-ID")}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString("id-ID")}</td>
                <td>Rp ${potonganBPJS.toLocaleString("id-ID")}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString("id-ID")}</td>
            </tr>
        `;
      document.getElementById("isiTabel").innerHTML = isi;
      document.getElementById(
        "totalGaji"
      ).innerText = `Rp ${totalGaji.toLocaleString("id-ID")}`;
    </script>
  </body>
</html>
